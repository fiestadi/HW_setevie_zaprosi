<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Profil</title>
   <link rel="stylesheet" href="./profil.css">
</head>
<body>
   <div id="user-card">
      <h2>Profile</h2>
      <p><strong>ID:</strong> <span id="userId"></span></p>
      <p><strong>Name:</strong> <span id="name"></span></p>
      <p><strong>User name:</strong> <span id="usernameCard"></span></p>
      <p><strong>Email:</strong> <span id="emailCard"></span></p>
      <p><strong>phone number:</strong> <span id="phone"></span></p>
      <p><strong>Website:</strong> <span id="website" contenteditable="true"></span></p>
  </div>
  <div class="Search"><button id="searchButton">Search</button></div>
   <script src="./profile.js"></script>
  
</body>
</html>
